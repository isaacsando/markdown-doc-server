{% extends "base.html" %}
{% block title %}Markdown Tryout{% endblock %}

{% block page_content %}
    <a href="https://daringfireball.net/projects/markdown/syntax">Markdown Syntax</a>
    {% for dir,doc_files in docs.items() %}
        <h1>{{ dir|title }}</h1>
        {% for doc in doc_files %} 
            <a href="{{ url_for('md_installs', doc_type=dir, md_file=doc) }}">{{ doc }}</a></br>
        {% endfor %}
    {% endfor %}
{% endblock %}
